$def with(statsDisplayDef, stringX, stringY)

$var title: $_(u'Statistics Display')
$var page: stats_display

<script src="static/scripts/chart.js"></script>

<style>
    .columnName {
        text-align: center;
    }

    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

	td, th {
		border: 1px solid #00ff00;
		text-align: left;
		padding: 8px;
	}

	tr:nth-child(even) {
		background-color: #00ff00;
	}
</style>

<div id="plugin">
    <!--     <div class="title">Command Line Control -->
    <!--     <button class="execute" id="docButton" type="button" >$_('Help')</button> -->
    <!--     </div> -->
    <table>
        <tr>
            <th>Date</th>
            <th>Number Turn On</th>
        </tr>

        $for key in statsDisplayDef:
        <tr>
            <td>${key}</td>
            <td>${statsDisplayDef[key]}</td>
        </tr>
    </table>

    <br />
    <br />

    <script>
        const labels = [${stringX}];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Number of turn on',
				backgroundColor: 'rgb(0, 255, 0)',
                borderColor: 'rgb(255, 99, 132)',
                data: [${stringY}],
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {}
        };
    </script>
    <div>
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>

    <br />
</div>
